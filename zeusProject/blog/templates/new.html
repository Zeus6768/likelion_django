{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col col-6" style="width: 720px;">
            <div class="container" style="padding: 40px 0;">
                <h1 style="font-weight: 700;">Write</h1>
            </div>
            <div class="container">
                <br>
                <form action="{% url 'create' %}" method="GET">
                    <h4>제목</h4>
                    <input type="text" name="title" style="width: 640px;">
                    <br>
                    <br>
                    <h4>본문</h4>
                    <textarea name="body" cols="88" rows="15"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="제출하기" class="btn btn-outline-secondary">
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
