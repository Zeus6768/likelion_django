<!DOCTYPE html>
<html lang="en">  
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container justify-content-center">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'new' %}">Write</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'aboutme' %}">About me</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col col-6" style="width: 720px;">
        <div class="container" style="padding: 40px 0px;">
          <h1 style="font-weight: 700;">Home</h2>
        </div>
        <div class="list-group">
          {% for blog in blogs.all %}
          <a href="{% url 'detail' blog.id %}" class="list-group-item list-group-item-action" style="padding: 15px;">
            <h6>{{blog.title}}</h6>
            <small class="text-muted">{{blog.summary}}</small>
            <br>
            <small class="text-muted">{{blog.pub_date}}</small>
          </a>
          {% endfor %}
        </div>
        <ul class="pagination pagination-sm justify-content-center" style="padding: 50px 0 0 0;">
          <li class="page-item"><a class="page-link text-muted" href="#">1</a></li>
          <li class="page-item"><a class="page-link text-muted" href="#">2</a></li>
          <li class="page-item"><a class="page-link text-muted" href="#">3</a></li>
        </ul>
        <footer style="padding: 50px 0 200px 0">
          <hr>
          <p style="color: grey;">Copyright ⓒ 신재우 All rights reserved.</p>
        </footer>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
</html>
